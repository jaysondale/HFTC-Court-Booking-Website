<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Haliburton Forest Tennis Club</title>
</head>
<body>
<div class="container">
    <div class="row full-height">
        <div class="col-12">
            <div class="row d-flex justify-content-center align-items-center">
                <form id="sign-in-form">
                    <div class="form-group row">
                        <div class="col-12 d-flex justify-content-center">
                            <img class="img img-thumbnail w-50" src="img/logo.jpg">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-12 text-center">
                            <h2>Member Login</h2>
                        </div>
                    </div>
                    <div class="form-group row">
                        <input type="text" name="email" id="email" class="form-control" placeholder="Email">
                    </div>
                    <div class="form-group row">
                        <input type="password" name="password" id="password" class="form-control" placeholder="Password">
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-6 col-12">
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>
                        <div class="col-sm-6 ml-sm-auto col-12">
                            <button id="reg-btn" type="button" class="btn btn-outline-secondary">Register</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="row pb-2 d-flex justify-content-center align-items-center fixed-bottom">
                <div class="col-12 text-center">
                    <span>If you are experiencing issues, contact Jayson Dale at </span><a href="mailto:jaysondale1@gmail.com">jaysondale1@gmail.com</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- update the version number as needed -->
<script defer src="/__/firebase/7.14.6/firebase-app.js"></script>
<!-- include only the Firebase features as you need -->
<script defer src="/__/firebase/7.14.6/firebase-auth.js"></script>
<script defer src="/__/firebase/7.14.6/firebase-firestore.js"></script>
<script defer src="/__/firebase/7.14.6/firebase-functions.js"></script>
<!-- initialize the SDK after all desired features are loaded -->
<script defer src="/__/firebase/init.js"></script>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script defer type="text/javascript">
    let FullHeight = function() {
        $('.full-height').css('height', $(window).height());
        $(window).resize(() => {
            $('.full-height').css('height', $(window).height());
        });
    };
    FullHeight();

    $('#reg-btn').click(function() {
        window.location = 'register.html'
    })
</script>
<script defer src="js/auth.js"></script>

</body>
</html>
