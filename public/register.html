<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Haliburton Forest Tennis Club</title>
</head>
<body>
<div class="container">
    <div class="row full-height justify-content-center align-items-center">
        <form id="sign-up-form">
            <div class="form-group row">
                <div class="col-12 text-center">
                    <h2>HFTC Member Sign-Up</h2>
                </div>
            </div>
            <div class="form-group row pb-2">
                <input type="text" name="fname" id="fname" class="col-sm-5 col-12 form-control" placeholder="First Name">
                <input type="text" name="lname" id="lname" class="col-sm-6 col-12 offset-sm-1 form-control" placeholder="Last Name">
            </div>
            <div class="form-group row">
                <input type="text" name="email" id="email" class="form-control" placeholder="Email">
            </div>
            <div class="form-group row">
                <input type="password" name="password" id="password" class="form-control" placeholder="Password">
            </div>
            <div class="form-group row">
                <button type="submit" class="btn btn-primary">Register</button>
            </div>
        </form>
    </div>
</div>

<!-- update the version number as needed -->
<script defer src="/__/firebase/7.14.6/firebase-app.js"></script>
<!-- include only the Firebase features as you need -->
<script defer src="/__/firebase/7.14.6/firebase-auth.js"></script>
<script defer src="/__/firebase/7.14.6/firebase-firestore.js"></script>
<script defer src="/__/firebase/7.14.6/firebase-functions.js"></script>
<!-- initialize the SDK after all desired features are loaded -->
<script defer src="/__/firebase/init.js"></script>
<script src="../node_modules/jquery/dist/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script type="text/javascript">
    let FullHeight = function() {
        $('.full-height').css('height', $(window).height());
        $(window).resize(() => {
            $('.full-height').css('height', $(window).height());
        });
    };
    FullHeight();
</script>

<script defer src="js/auth.js"></script>

</body>
</html>
